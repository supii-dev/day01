<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
        <div>
            <label>one-file: <input type="file"></label>
        </div>
        <div>
            <label>one-file(이미지): <input type="file" accept="image/*"></label>
        </div>
        <div>
            <label>one-file(엑셀): <input type="file" accept=".xls,.xlsx,image/*"></label>
        </div>
        <div>
            <label>multiple-file(이미지): <input type="file" accept="image/*" multiple></label>
        </div>
        <div><input type="hidden" name="name" value="홍길동"></div>
        <!-- pattern: 정규표현식 사용 -->
        <div><label>M: <input type="tel" name="phone" pattern="010-[0-9]{4}-[0-9]{4}" required autofocus></label></div>
        
        <div><label>email: <input type="email" name="email" value="ddd@ddd.com" readonly></label></div>
        <div><label>email: <input type="email" name="email2" value="ddd2@ddd.com" disabled></label></div>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
