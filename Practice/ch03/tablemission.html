<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://showcases.yalco.kr/html-css/01-06/table.css" >
    <style>
        caption {caption-side: top; }
    </style>
</head>
<body>
    <table>
        <caption>우도입도 총괄요금표</caption>
        <thead>
        <tr>
            <td rowspan="2">구분</td>
            <td colspan="3">우도입도 총괄 요금표</td>
            
        </tr>
        <tr>
            <td scope="col">선박요금</td>
            <td scope="col">도립공원입장료</td>
            <td scope="col">터미널이용료</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>성인</td>
            <td>2,000원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>
    </tbody>
        <tr>
            <td>중학생이상</td>
            <td>2,000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr>
            <td>초등학생</td>
            <td>700원</td>
            <td>500원</td>
            <td>300원</td>
        </tr>
        <tr>
            <td colspan="4">*이륜차(오토바이,자전거)및 화물차량은 별도문의</td>
        </tr>
    </table>
</body>
</html>
