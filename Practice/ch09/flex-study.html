<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        justify-content: 정방향 컨트롤
        align-items: 크로스방향 컨트롤

        기본 방향: row (왼쪽-오른쪽, 가로 방향)
        flex-direction: 방향 수정 (row: 가로 방향, column: 세로 방향)
        */
        .container { background-color: gray; height: 400px; 
                     display: flex;
                     flex-direction: row;
                     justify-content: flex-start;
                     align-items: flex-end;
                     /* align-items: center; */
        /* 스페이스 어라운드가 기본적으로 들어가있다 */
        /* 복습해 */
        }
        .container > div { background-color: steelblue; 
            color: #fff; 
            padding: 10px;
            min-width: 48px;
            min-height: 48px;           
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>flex-study.html</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <span>안녕하세요.</span>
</body>
</html>
