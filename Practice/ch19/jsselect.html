<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jsselect.css">
    <title>Document</title>
</head>
<body>
    <h1>장보기 목록</h1>
    <section class="plant">
        <h2>채소</h2>
        <ul>
            <li>당근</li>
            <li>오이</li>
            <li class="soldout">양파</li>
        </ul>
    </section>
    <section id="sweets" class="plant">
        <h2>과일</h2>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>포도</li>
        </ul>  
    </section>
    <section>
        <h2>고기</h2>
        <ul>
            <li class="soldout">소고기</li>
            <li>돼지고기</li>
            <li class="soldout">닭고기</li>
        </ul>
    </section>
    <script>
        const $section = document.querySelector('section');
        console.log($section);

        const firstSectionChildren = $section.children;
        console.log('firstSectionChildren:', firstSectionChildren);
        const $parentSection =  firstSectionChildren[0].parentElement;
        console.log('$parentSection:', $parentSection);

        console.log('$section === $parentSection:', $section === $parentSection);

        const $sectionList = document.querySelectorAll('section');
        console.log($sectionList);

        const $section2 = document.querySelector('#sweets');
        console.log($section2);

        //모든 li 가져오고 싶다.
        const $all_li = document.querySelectorAll('li');
        console.log($all_li);

        // plant 라는 클래스를 가지고 있는 엘리먼트의 주소값을 전부 가져오고 싶다.
        const $all_plant = document.querySelectorAll('.plant');
        console.log($all_plant);

        // plant 클래스 바로 아래에 ul 바로 아래에
        // soldout 클래스를 가진 엘리먼트의 주소값을 전부 가져오고 싶다.
        const $all_soldout = document.querySelectorAll('.plant > ul > .soldout');
        console.log($all_soldout);

        //sweets 아이디 안에 있는 ul 태그 바로 아래에 두 번째 자식 선택!
        //엘리먼트 갯수의 경우의 수?  1개, 2개, 
        const $element = document.querySelector('#sweets ul > :nth-child(2)');
        console.log($element);
    </script>
</body>
</html>
